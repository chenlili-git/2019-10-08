/*
如何检测一个变量是什么类型？
[]=>typeof 'object'
Object.prototype.toString.call(数据)
*/
class Tools{
    static type(data){
        console.log( typeof data)
        if(typeof data!='object'){
            return typeof data;
        }
        let obj={
            object:'Object',
            array:'Array',
            null:'Null'
        }
        let toS=Object.prototype.toString;
        console.log(toS, toS.call(data),)
        for (const attr in obj) {
            
            if (toS.call(data)===`[object ${obj[attr]}]`) {
               return attr;
                
            }
        }
    }
}

console.log( Tools.type([]) );// -> [] -> 'array'
