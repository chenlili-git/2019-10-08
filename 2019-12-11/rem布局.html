<head>

        .box1 {
            width: 5rem;
            height: 5rem;

        }

        .box2 {
            width: 3rem;
            height: 3rem;
            font-size: .5rem;
            background: blue;
        }
    </style>

<body>

        <div class=box2>sfsdfsdfsfd</div>
    </div>

<script>
    /* 
    
    设计图是640 那么调试工具也要弄成640  google调试工具调成Responsive
    font-size=1*100+'px'=100px=1rem;

    还有其他方式：用设备的宽度/16=50 1rem=50px

    100/50=2rem
    

    */
    function refreshRem() {
        var desW = 640,//设计稿的宽度
            winW = window.screen.width, //document.documentElement.clientWidth || document.body.clientWidth;//媒体屏幕的宽度 window.innerWidth window.screem.width  document.documentElement.clientWidth 在移动端的值是一样的    在pc端3个值不一样因为会随着浏览器窗口的伸缩宽度变化 但是window.screem.width这个的值能获取当前pc浏览器的宽度  所以可以只用这个window.screem.width获取宽度
            ratio = winW / desW;
        console.log(winW)
        document.documentElement.style.fontSize = ratio * 100 + 'px';
    }
    refreshRem();
    window.addEventListener('resize', refreshRem);

    /*
    rem的目的
        随着屏幕的大小改变，页面也随着改变
    em(按照父级或者自己的字体大小变化，但是自己有font-size就走自己了容易出问题)


    为了避免em的弊端 出现了rem（root em）单位 根据html的字体大小来设置单位
        root->根->HTML
    html的字体大小就是1rem
    vh视口高度
    vw视口宽度



    1.根据设备的不同 手动通过media媒体查询去改变html中font-size的大小



    2.

    */
</script>

</html>
