<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
      
        .loginBox {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 300px;
            height: 300px;
            border:1px solid black;
            box-shadow: 1px 1px 2 inset;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box>div{
            line-height: 50px;
        }
        .box>div>input{
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <section class="loginBox">
        <div class="box">
            <div>用户名：<input type="text" name="username" id="username"></div>
            <div>密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" id="password"></div>
            <div>
                <input type="button" value="登陆" id="submit">
        <input type="button" value="注册" id="register">
            </div>
        </div>

    </section>
</body>
<script>
    let loginBox=document.getElementsByClassName('loginBox')[0];
    loginBox.style.height=window.innerHeight+'px';


</script>
</html>
