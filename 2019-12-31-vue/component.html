        data() {
            return {
                num: 0,
            }
        },
        methods: {
            click() {

            }

    })
    let ppa = {
        template: `<div>你好---{{num}}</div>`,

            }
        }
    }
    let v = new Vue({
        el: '#app',
        data: {
            val:10,
            ary:[1,2,3,4,5]
        },
        components: {       
            'ppa': {
                props:['title'],
                template: `<div>chenli{{num}}---{{title}}</div>`,
                data() {
                    return {
                        num: 0,                    
                    }
                }
