<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background: orchid;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .box2 {
            width: 5px;
            height: 5px;
            background: seagreen;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            left: 22px;
            transition: 1s;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="box2"></div>
    </div>
    <script>
        /*
            作业:
                1.做到切换按键的时候不卡
                2.2个按键按下时斜着跑
        */

        document.onkeydown = function (ev) {
            switch (ev.keyCode) {
                case 38://上
                    //box.style.top = box.offsetTop - 15 + 'px';
                    moveFn(box, 'top', 'offsetTop', -15)

                    break;
                case 40://下
                    // box.style.top = box.offsetTop + 15 + 'px';
                    moveFn(box, 'top', 'offsetTop', 15)
                    break;
                case 39://
                    // box.style.left = box.offsetLeft - 15 + 'px';
                    moveFn(box, 'left', 'offsetLeft', 15)
                    break;
                case 37://左
                    // box.style.left = box.offsetLeft + 15 + 'px';
                    moveFn(box, 'left', 'offsetLeft', -15)
                    break;

                default:
                    break;
            }
            console.log(ev.keyCode);
        }
        var timer;
        document.onkeyup = function (ev) {4
            clearInterval(timer);
        }
        function moveFn(obj, attr, offset, speed) {
            clearInterval(timer);
            timer = setInterval(() => {
                obj.style[attr] = box[offset] + speed + 'px';
            }, 30);
        }
    </script>
</body>

</html>
