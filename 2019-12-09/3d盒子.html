<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            perspective: 500px;

        }

        .box {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border: 1px solid #ccc;
            position: relative;

            transform-style: preserve-3d;
            transform-origin: 50% 50% 50px;
            transition: 1s;

        }

        .box:hover {
            transform: rotateX(180deg);
        }

        .layer {
            background-color: #000;
            width: 100px;
            height: 100px;
            position: absolute;
            color: #fff;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }

        .layer:nth-of-type(1) {
            top: 100px;
            left: 100px;
            opacity: 0.2;
        }

        .layer:nth-of-type(2) {
            top: 0px;
            left: 100px;
            opacity: 0.4;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }

        .layer:nth-of-type(3) {
            top: 200px;
            left: 100px;
            opacity: 0.6;
            transform-origin: top;
            transform: rotateX(90deg);
        }

        .layer:nth-of-type(4) {
            top: 100px;
            left: 100px;
            opacity: 0.8;
            transform: translateZ(100px);
            background-color: red;
        }

        .layer:nth-of-type(5) {
            top: 100px;
            left: 0;
            opacity: 0.4;
            transform-origin: right;
            transform: rotateY(90deg);
        }

        .layer:nth-of-type(6) {
            top: 100px;
            left: 200px;
            opacity: 0.4;
            transform-origin: left;
            transform: rotateY(-90deg);
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <div class="layer">1</div>
        <div class="layer">2</div>
        <div class="layer">3</div>
        <div class="layer">4</div>
        <div class="layer">5</div>
        <div class="layer">6</div>
    </div>
</body>

</html>
