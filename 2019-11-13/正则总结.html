<script>
    /*
        \d 0-9的任意数字数字
        \D 代表除了0-9的字符
        \n 换行符
        \s 一个空格
        \S 一个非空格
        \b 一个边界符
        \B 一个非边界符
        \w 一个数字、字母、下划线=>[0-9a-zA-Z]
        \W 一个非数字、字母、下划线
        .  除了\n任意的字符


        i 匹配大小写
        g 全局查找
        m 多行匹配
    */
    console.log('sas sd fsf'.match(/\s/g))
    //去掉 字符串的前后空格
    let str1 = '    d n eq  1 你 哈 ；’   ';
    for (let index = 0; index < str1.length; index++) {
        if (str1[index] !== " ") {
            str1 = str1.substring(index);
            break;
        }
    }
    for (let index = str1.length - 1; index >= 0; index--) {
        if (str1[index] !== " ") {
            str1 = str1.substring(0, index + 1);
            break;
        }
    }
    console.log(str1)
    //正则去除前后空格
    let str2 = '    d n eq  1 你 哈 ；’   ';
    str2.replace(/^\s+|\s+$/g, '')
    console.log(str2.replace(/^\s+|\s+$/g, ''))
    console.log(str2.replace(/\S+/g, '*'))

    /* 
      英文的字符串开头有一个边界符
      字母与字母之间是没有边界符的
      中英文结合的情况下中文的左边有边界符，右边没有边界符
      整个字符串都是中文，是没有边界符的
      [\u4e00-\u9fa5] 匹配中文字符
      */
    let str3 = ' jdfsd s w r 4 5 sfsdf中  的ss dqq哈dddd  哈喽'
    console.log(str3.replace(/\b/g, '|'))// |jdfsd| |s| |w| |r| |4| |5| |sfsdf|中  的|ss| |dqq|哈|dddd|  哈喽

console.log('1111')
