<script src="1.json"></script>
<script>
//实现fetch('1.json')  


// 注意：运行的时候要用服务器版 (open with live server)

function myFetch(url){
    return new Promise(function(resolve,reject){

        $.ajax({
            url,
            success:function(data){
                resolve(data);
            },
            error:function(data){
                reject(data)
            }
        })
    })
}
let p=myFetch('1.json');

p.then((d)=>{
    console.log(d);
}).catch((error)=>{
    console.log(error.statusText);
})

let p1=fetch('1.json').then(d=>d.json()).then(data=>{
    console.log(data);
})
</script>
