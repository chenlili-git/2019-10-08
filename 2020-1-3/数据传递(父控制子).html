<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="num++">{{num}}</button>
        <template2 :num="num"></template2>
    </div>
</body>
<script src="./vue.js"></script>
<script>

    let template2 = {
        template: `<div>我是vue的子组件-----{{num}}</div>`,
        props: {
            num: {
                type: Number,
            }
        },
        data() {
            return { num }
        }

    }
    Vue.component('template2', template2)
    let vm = new Vue({
        el: "#app",
        data: {
            num: 0,
        }
    })
</script>

</html>
